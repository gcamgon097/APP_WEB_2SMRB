<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Tienda de Reparaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="carrito-container">
            <h2>Tu Carrito</h2>
            <table>
                <thead>
                    <tr>
                        <th>Servicio</th>
                        <th>Cantidad</th>
                        <th>Precio</th>

                </thead>
                <tbody id="carrito-list">
                    <!-- Dinámico mediante script.js -->
                </tbody>
            </table>
            <div id="total">
                <h3>Total: $<span id="carrito-total">0.00</span></h3>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Tienda de Reparaciones</p>
    </footer>
